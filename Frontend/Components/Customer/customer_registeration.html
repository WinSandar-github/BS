            <h1>Customer Registeration</h1>

              <div class="fixed-breadcrumb-item breadcrumb-item active"><a href="#">Dashboard</a></div>
              <div class="fixed-breadcrumb-item breadcrumb-item">Customer Registeration</div>

      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          

          <div class="section-body custom-section-body">
            <div class="row">
              <div class="col-12 col-md-12 col-lg-12">
                <div class="card">
                  <div class="card-body">
                    <form id="customerForm">
                        <div class="form-group row">
                            <div class="col-md-3 col-sm-3 text-right">
                              <label for="inputEmail3" class="col-form-label ">Registeration Date</label>
                            </div>
                            <div class="col-sm-5">
                                <div class="input-group mb-2">
                                    <input type="text" autocomplete="off" class="form-control" id="registeration_date" placeholder="dd/mm/yyyy" data-inputmask-alias="datetime" data-inputmask-inputformat="dd/mm/yyyy" data-mask aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                    <div class="input-group-text"><i class="fas fa-calendar"></i></div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputEmail3"  class="col-sm-3 col-form-label text-right">Name</label>
                            <div class="col-sm-5">
                              <input type="email" autocomplete="off" class="form-control" id="name" placeholder="Enter Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-3 col-form-label text-right">ID</label>
                            <div class="col-sm-5">
                              <input type="email" autocomplete="off" class="form-control" id="code" placeholder="Enter ID">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-3 col-form-label text-right">Phone</label>
                            <div class="col-sm-5">
                              <input type="email" autocomplete="off" class="form-control" id="phone" placeholder="Enter Phone No">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-3 col-form-label text-right">Address</label>
                            <div class="col-sm-5">
                              <textarea type="email" autocomplete="off" class="form-control" id="address" placeholder="Enter Address"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-3 col-form-label text-right">IP Address</label>
                            <div class="col-sm-5">
                              <input type="text" autocomplete="off" class="form-control" id="ip" placeholder="Enter IP Address">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-3 col-form-label text-right">Plan</label>
                            <div class="col-sm-5">
                              <input type="text" autocomplete="off" class="form-control" id="plan" placeholder="Enter Plan">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-3 col-form-label text-right">Pon</label>
                            <div class="col-sm-5">
                              <input type="text" autocomplete="off" class="form-control" id="pon" placeholder="Enter Pon">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-3 col-form-label text-right">Serial No</label>
                            <div class="col-sm-5">
                              <input type="text" autocomplete="off" class="form-control" id="sn" placeholder="Enter Serial No">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-3 col-form-label text-right">Dn</label>
                            <div class="col-sm-5">
                              <input type="text" autocomplete="off" class="form-control" id="dn" placeholder="Enter Dn">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-3 col-form-label text-right">Price</label>
                            <div class="col-sm-5">
                              <input type="number" class="form-control" id="price" placeholder="Enter Price">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-3 col-form-label text-right">Description</label>
                            <div class="col-sm-5">
                              <textarea type="email" autocomplete="off" class="form-control" id="desc" placeholder="Enter Description"></textarea>
                            </div>
                        </div>
                    </form>
                  </div>
                  <div class="card-footer text-right">
                    <button class="btn btn-primary mr-1" type="button" onclick="createCustomer();">Save</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
