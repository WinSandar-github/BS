<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>IQNet &mdash; Users Registeration</title>

  <!-- General CSS Files -->
  <link rel="stylesheet" href="../../Utilities/bootstrap-4.3.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <!-- CSS Libraries -->
  <!-- <link rel="stylesheet" href="../node_modules/jqvmap/dist/jqvmap.min.css">
  <link rel="stylesheet" href="../node_modules/summernote/dist/summernote-bs4.css">
  <link rel="stylesheet" href="../node_modules/owl.carousel/dist/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="../node_modules/owl.carousel/dist/assets/owl.theme.default.min.css"> -->

  <!-- Template CSS -->
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="stylesheet" href="../../assets/css/components.css">
 <!--Toastr-->
 <link rel="stylesheet" href="../../Utilities/plugins/toastr/toastr.min.css">
   <!--Authentication JS-->
<script src="../../Utilities/js/auth.js"></script>
<link rel="stylesheet" href="../../Utilities/css/common.css">
</head>

<body>
  <div id="overlay">
    <div id="loader" class="spinner-border">
    </div>
</div>
  <div id="app">
    <div class="main-wrapper">
      <div class="custom-class navbar">
        
      <nav class="navbar navbar-expand-lg main-navbar">
        <form class="form-inline mr-auto">
          <ul class="navbar-nav mr-3">
            <li><a href="#" data-toggle="sidebar" class="nav-link nav-link-lg"><i class="fas fa-bars"></i></a></li>

          </ul>
        </form>
        <ul class="navbar-nav navbar-right">
          <li class="dropdown"><a href="#" data-toggle="dropdown" class="nav-link dropdown-toggle nav-link-lg nav-link-user">
            <img alt="image" src="../../assets/img/avatar/avatar-1.png" class="rounded-circle mr-1">
            <div class="d-sm-none d-lg-inline-block" id="user_name"></div></a>
            <div class="dropdown-menu dropdown-menu-right">
              <a onclick="logout();" class="dropdown-item has-icon text-danger">
                <i class="fas fa-sign-out-alt"></i> Logout
              </a>
            </div>
          </li>
        </ul>
      </nav>
      <div class="fixed-content">
        <section class="">
          <div class="fixed-header">
            <h1>Customer Registeration</h1>
            <div class="fixed-header-breadcrumb">
              <div class="fixed-breadcrumb-item breadcrumb-item active"><a href="#">Dashboard</a></div>
              <div class="fixed-breadcrumb-item breadcrumb-item">Customer Registeration</div>
            </div>
          </div>
        </section>
      </div>
      </div>
      <div class="main-sidebar">
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          

          <div class="section-body custom-section-body">
            <div class="row">
              <div class="col-12 col-md-12 col-lg-12">
                <div class="card">
                  <div class="card-body">
                    <form id="customerForm">
                        <div class="form-group row">
                          <div class="col-sm-3 text-right">
                            <label for="inputEmail3" class="col-form-label ">Registeration Date</label>
                          </div>
                           
                            <div class="col-sm-5">
                                <div class="input-group mb-2">
                                    <input type="text" autocomplete="off" class="form-control" id="registeration_date" placeholder="dd/mm/yyyy" data-inputmask-alias="datetime" data-inputmask-inputformat="dd/mm/yyyy" data-mask aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                    <div class="input-group-text"><i class="fas fa-calendar"></i></div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-3 text-right">
                            <label for="inputEmail3"  class="col-form-label">Name</label>
                          </div>
                            
                            <div class="col-sm-5">
                              <input type="email" autocomplete="off" class="form-control" id="name" placeholder="Enter Name">
                            </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-3 text-right">
                            <label for="inputEmail3" class="col-form-label">ID</label>
                          </div>
                            
                            <div class="col-sm-5">
                              <input type="email" autocomplete="off" class="form-control" id="code" placeholder="Enter ID">
                            </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-3 text-right">
                            <label for="inputEmail3" class="col-form-label">Phone</label>
                          </div>
                            
                            <div class="col-sm-5">
                              <input type="email" autocomplete="off" class="form-control" id="phone" placeholder="Enter Phone No">
                            </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-3 text-right">
                            <label for="inputEmail3" class="col-form-label">Address</label>
                          </div>
                           
                            <div class="col-sm-5">
                              <textarea type="email" autocomplete="off" class="form-control" id="address" placeholder="Enter Address"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-3 text-right">
                            <label for="inputEmail3" class="col-form-label">IP Address</label>
                          </div>
                            
                            <div class="col-sm-5">
                              <input type="text" autocomplete="off" class="form-control" id="ip" placeholder="Enter IP Address">
                            </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-3 text-right">
                            <label for="inputEmail3" class="col-form-label">Plan</label>
                          </div>
                            <div class="col-sm-5">
                              <select class="form-control" id="selected_plan_id" style="width: 100%;" onchange="loadPriceByPlan(this.value);">
                                <option value="" disabled selected>Select Plan</option>
                              </select>
                            </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-3 text-right">
                            <label for="inputEmail3" class="col-form-label">Pon</label>
                          </div>
                            <div class="col-sm-5">
                              <input type="text" autocomplete="off" class="form-control" id="pon" placeholder="Enter Pon">
                            </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-3 text-right">
                            <label for="inputEmail3" class="col-form-label">Serial No</label>
                          </div>
                            <div class="col-sm-5">
                              <input type="text" autocomplete="off" class="form-control" id="sn" placeholder="Enter Serial No">
                            </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-3 text-right">
                            <label for="inputEmail3" class="col-form-label">Dn</label>
                          </div>
                            <div class="col-sm-5">
                              <input type="text" autocomplete="off" class="form-control" id="dn" placeholder="Enter Dn">
                            </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-3 text-right">
                            <label for="inputEmail3" class="col-form-label">Price</label>
                          </div>
                            <div class="col-sm-5">
                              <input type="number" class="form-control" id="price" readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-3 text-right">
                            <label for="inputEmail3" class="col-form-label">Description</label>
                          </div>
                            <div class="col-sm-5">
                              <textarea type="email" autocomplete="off" class="form-control" id="desc" placeholder="Enter Description"></textarea>
                            </div>
                        </div>
                    </form>
                  </div>
                  <div class="card-footer text-right">
                    <button class="btn btn-primary mr-1" type="button" onclick="createCustomer();">Save</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <footer class="main-footer">
        <div class="footer-left">
          <!-- Copyright &copy; 2018 <div class="bullet"></div> Design By <a href="https://nauval.in/">Muhamad Nauval Azhar</a> -->
        </div>
        <div class="footer-right">
          2.3.0
        </div>
      </footer>
    </div>
  </div>

  <!-- General JS Scripts -->
  <script src="../../plugins/default-theme/jquery-3.3.1.min.js" ></script>
   <script src="../../plugins/default-theme/popper-1.14.7.min.js" ></script>
   <script src="../../Utilities/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
   <script src="../../plugins/default-theme/jquery-3.7.6.nicescroll.min.js"></script>
   <script src="../../plugins/default-theme/moment-2.24.0.moment.min.js"></script>
  <script src="../../assets/js/stisla.js"></script>

  <!-- JS Libraies -->
  <script src="../Main/js/default_template.js.js"></script>
  <!-- InputMask -->
  <script src="../../Utilities/plugins/moment/moment.min.js"></script>
  <script src="../../Utilities/plugins/inputmask/jquery.inputmask.min.js"></script>
  <!-- Template JS File -->
  <script src="../../assets/js/scripts.js"></script>
  <script src="../../assets/js/custom.js"></script>
  <!--Toastr-->
  <script src="../../Utilities/plugins/toastr/toastr.min.js"></script>
  <!-- Page Specific JS File -->
  <script src="../../assets/js/page/index.js"></script>
  <script src="../../Utilities/js/common.js"></script>
  <script src="../../Utilities/js/customer.js"></script>
  <script>
    $('#registeration_date').inputmask('dd/mm/yyyy', { 'placeholder': 'dd/mm/yyyy' });
    loadUser();
    loadPlan();
  </script>
</body>
</html>
