<body class="sidebar-mini layout-fixed layout-navbar-fixed accent-info text-sm">
  <div class="wrapper">

    <!-- Navbar -->
    <header class="main-header navbar navbar-expand navbar-dark navbar-info text-sm"></header>

    <!-- /.navbar -->
    <!-- Main Sidebar Container -->
    <aside class="main-sidebar elevation-4 sidebar-dark-info"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">

      </div>
      <!-- /.content-header -->
      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="col-12 col-sm-12">
                <div class="card card-outline card-info">
                    <div class="card-header">
                        <h3 class="card-title">Users Information</h3>
                      </div>
                  <div class="card-body">
                    <table id="tbl_customer" class="table table-bordered table-striped full-width mt-3">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>ID</th>
                                <th>Address</th>
                                <th>Phone</th>
                                <th>Plan</th>
                                <th>Billing Date</th>
                                <th>Total Price</th>  
                                <th>Paid For</th>
                            </tr>
                        </thead>
                        <tbody id="tbl_customer_body" class="hoverTable"></tbody>
                    </table>

                </div> 
                  <!-- /.card -->
                </div>
              </div>
            </div>

          </div>
          <!-- /.row (main row) -->
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer"></footer>
    <div class="modal fade" id="insertModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add New User</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form id="customerForm">
                <div class="form-group row">
                    <!-- User Name -->
                    <div class="col-md-6">
                        <label class="col-form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Name">
                    </div>

                    <!-- Email -->
                    <div class="col-md-6">
                        <label class="col-form-label">ID</label>
                        <input type="email" class="form-control" id="code" placeholder="Enter ID">
                    </div>
                </div>
                <div class="form-group row">
                    <!-- Phone -->
                    <div class="col-md-12">
                        <label class="col-form-label">Address</label>
                        <input type="tel" class="form-control" id="address" placeholder="Enter Address">
                    </div>
                </div>
                <div class="form-group row">
                  <!-- User Name -->
                  <div class="col-md-6">
                      <label class="col-form-label">IP</label>
                      <input type="text" class="form-control" id="ip" placeholder="Enter IP">
                  </div>

                  <!-- Email -->
                  <div class="col-md-6">
                      <label class="col-form-label">PLan</label>
                      <input type="email" class="form-control" id="plan" placeholder="Enter Plan">
                  </div>
                </div>
                <div class="form-group row">
                  <!-- User Name -->
                  <div class="col-md-6">
                      <label class="col-form-label">Pon</label>
                      <input type="text" class="form-control" id="pon" placeholder="Enter Pon">
                  </div>

                  <!-- Email -->
                  <div class="col-md-6">
                      <label class="col-form-label">Sn</label>
                      <input type="text" class="form-control" id="sn" placeholder="Enter Sn">
                  </div>
                </div>
                <div class="form-group row">
                  <!-- User Name -->
                  <div class="col-md-6">
                      <label class="col-form-label">Dn</label>
                      <input type="text" class="form-control" id="dn" placeholder="Enter Dn">
                  </div>

                  <!-- Email -->
                  <div class="col-md-6">
                      <label class="col-form-label">Price</label>
                      <input type="number" class="form-control" id="price" placeholder="Enter Price">
                  </div>
                </div>
                <div class="form-group row">
                  <!-- User Name -->
                  <div class="col-md-12">
                      <label class="col-form-label">Description</label>
                      <textarea type="text" class="form-control" id="desc" placeholder="Enter Description"></textarea>

                  </div>
              </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-info btn-sm" onclick="createCustomer();"><i class="fas fa-save fa-sm"> Save</i> </button>
            </div>
          </div>
        </div>
    </div>
    <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Payment</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <form id="paymentForm">
               <input type="hidden" id="customerId">
              <div class="form-group row">
                  <div class="col-md-12">
                      <label class="col-form-label">Pay Date</label>
                      <input type="text" class="form-control" id="pay_date" placeholder="dd/mm/yyyy" data-inputmask-alias="datetime" data-inputmask-inputformat="dd/mm/yyyy" data-mask aria-describedby="basic-addon2">
                  </div>
              </div>
              <div class="form-group row">

                <div class="col-md-12">
                  <label class="col-form-label">Additional Charges</label>
                  <input type="number" class="form-control" id="charges" placeholder="Enter Additional Charges">
                </div>
              </div>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-info btn-sm" onclick="createPayment();"><i class="fas fa-save"></i> Add</button>
          </div>
        </div>
      </div>
  </div>
    <!-- /.control-sidebar -->
  </div>
  <!-- ./wrapper -->

  <script src="../../Utilities/plugins/jquery/jquery.min.js"></script>

  <script src="../../Utilities/plugins/moment/moment.min.js"></script>
  <script src="../../Utilities/plugins/inputmask/jquery.inputmask.min.js"></script>
  <script src="../../Utilities/js/common.js"></script>
  <!--Toastr-->
  <script src="../../Utilities/plugins/toastr/toastr.min.js"></script>

  <script src="../../Utilities/js/customer_payment.js"></script>
  
  <script>
    $('#pay_date').inputmask('dd/mm/yyyy', { 'placeholder': 'dd/mm/yyyy' })
    $('#registeration_date').inputmask('dd/mm/yyyy', { 'placeholder': 'dd/mm/yyyy' })
    $(function() {
        $('#profile-image1').on('click', function() {
        $('#profile-image-upload').click();
        });
    });     
    getCustomer();  
  </script>
